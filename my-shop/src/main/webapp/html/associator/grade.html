<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/associator/grade.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
         <!-- 地址 -->
         <div class="url">当前位置：
            <span>汇客会员管理系统</span>->
            <span>会员管理</span>->
            <span>会员等级设置</span>
    </div>
    <!-- 基础信息和充值规则 -->
    <div class=" cantent">
        <div class="extend">
                <div class="remarks" id="st">基础信息</div>
                <div class="remarks" id="nd">充值规则</div><br>
            </div>
     <div class="fixed">
       <div id="box">
                <!-- 基础信息框 -->
                <form id="memberGradeForm">
            <div id="mark">
                    <div id="basics"><h>等级名称：</h1><input type="text" name="gradeName" placeholder="黄金会员"></div> 
                        <div id="basics"><h>所需积分：</h1><input type="number" name="gradeScore" placeholder="0"></div> 
                            <div id="basics"><h>兑换比例：</h1><input type="number" name="gradeExchangeRatio" min=0 placeholder="0">
                            <h2>(即：消费10人民币自动兑换成一个积分，默认：10RMB-1积分)</h2>
                        </div> 
                                <div id="basics"><h>普通折扣比例：</h1><input type="number" name="gradeGeneralDisRatio" min=0 placeholder="0.8">
                                    <h2>(即：折扣率 0.8表示八折，1表示不打折)</h2>
                                </div> 
                                    <div id="basics"><h>服务折扣比例：</h1><input type="number" name="gradeServeDisRatio"min=0 placeholder="0.8">
                                        <h2>(即：折扣率 0.8表示八折，1表示不打折)</h2>
                                    </div> 
                    </div>   
                   </form>   
                    <!--充值规则框 -->
                <div id="mark">
                    <div class="rule">
                            <span>充值金额：</span>
                            <input type="number">
                            <span>至</span>
                            <input type="number">
                                        <select style="height: 26px;font-size: 14px" id="province">
                                                <option value="">赠送金额</option>
                                                <option value="">赠送比例</option>
                                    </select>
                                <input type="number">
                            <span id="money">元</span>
                                <div class="add">增加</div>
                            </div>
                            <table class="rul" border="1" cellpadding="0" width="100%" bordercolor=" #7D7D7D"  ;>
                                    <tr>
                                        <td width="10%">序号</td>
                                        <td width="70%">规则</td>
                                        <td width="20%">操作</td>
                                    </tr>
                                    </table>
                    </div>
       </div>  

    </div>      
         <div class="save" id="save">新增等级</div> 
                  <!-- 会员的增删改 -->
                             <div class="inna">
                                 <span><a id="href1" onclick="clear1('memberGradeForm');"><i></i>新增会员等级</a></span>
                                 <span>|</span><span><a href="#"><i></i>修改此等级</a></span>
                                 <span>|</span><span><a href="#"><i></i>删除此等级</a></span>
                             </div>
                        <div class="hl"></div>
                        <table border="1" cellpadding="0" width="100%" bordercolor="#7D7D7D">
                        <tr class="lv">
                            <td width="10%">编号</td>
                            <td width="10%">等级名称</td>
                            <td width="10%">所需积分</td>
                            <td width="10%">积分比例</td>
                            <td width="12%">普通折扣比例</td>
                            <td width="12%">服务折扣比例</td>
                            <td width="12%">操作</td>
                        </tr>
                        <tbody id="datas" ></tbody>
                       <tr>
						<td id="jpage" colspan="100">首页   上一页     下一页    尾页       当前1页</td>
					</tr>
                        </table>
    </div>
</body>
</html>
